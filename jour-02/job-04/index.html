<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Job 04</title>
</head>
<body>
    <form action="request.php" method="POST" id="form-add-student">
        <input type="email" name="email" id="student-email" placeholder="email">
        <input type="text" name="fullname" id="student-fullname" placeholder="fullname">
        <select name="gender" id="student-gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select name="grade" id="student-grade">
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
        </select>
        <input type="date" name="birthdate" id="student-birthdate">
        <input type="submit" value="Submit" id="submit-btn" name="submit">
    </form>
</body>
</html>
